<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand">1dd23</div>
            <div class="current-operand"></div>
        </div>
        <button value="ac" class="keys span-two">Del</button>
        <button value="del" class="keys">‚Üê</button>
        <button value="/" class="keys">/</button>
        <button value="1" class="keys">1</button>
        <button value="2" class="keys">2</button>
        <button value="3" class="keys">3</button>
        <button value="*" class="keys">*</button>
        <button value="4" class="keys">4</button>
        <button value="5" class="keys">5</button>
        <button value="6" class="keys">6</button>
        <button value="+" class="keys">+</button>
        <button value="7" class="keys">7</button>
        <button value="8" class="keys">8</button>
        <button value="9" class="keys">9</button>
        <button value="-" class="keys">-</button>
        <button value="." class="keys">.</button>
        <button value="0" class="keys">0</button>
        <button value="=" class="keys span-two">=</button>
    </div>
<script src="script.js"></script>
</body>
</html>
